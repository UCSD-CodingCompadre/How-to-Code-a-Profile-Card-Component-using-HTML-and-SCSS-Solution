<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  
  <!-- Hold the top left circle pattern -->
  <img 
  alt="top-left-circle"
  class="top-left-circle"
  src="./images/bg-pattern-top.svg" 
  >

  <!-- Hold the bottom right circle pattern -->
  <img 
  alt="bottom-right-circle"
  class="bottom-right-circle"
  src="./images/bg-pattern-bottom.svg" 
  >
  
  <!-- Hold the card -->
  <div 
  class="card"
  >

    <!-- Hold the top section of the card -->
    <div 
    class="top-section"
    >
    </div>
    
    <!-- Hold the bottom section of the card -->
    <div 
    class="bottom-section"
    >

      <!-- Hold the container for the profile image -->
      <div 
      class="image-container"
      >

        <!-- Hold the profile image -->
        <img 
        alt="victor"
        src="./images/image-victor.jpg" 
        >
      </div>
      
      <!-- Hold the flex container for the profile name and age -->
      <div 
      class="flex-container-1"
      >

        <!-- Hold the text for the name -->
        <p 
        class="heading-1"
        >
          Victor Crest
        </p>

        <!-- Hold the text for the age -->
        <p 
        class="text-1"
        >
          26
        </p>
      </div>
    
      <!-- Hold the text for the location -->
      <p 
      class="text-2"
      >
        London
      </p>

      <!-- Hold a divider for the card -->
      <hr
      class="border"
      >

      <!-- Hold a flex container for the profile stats -->
      <div 
      class="flex-container-2"
      >

        <!-- Hold a container for the profile state -->
        <div 
        class="stat-container"
        >

          <!-- Hold the stat number -->
          <p 
          class="heading-2"
          >
          80K
          </p>

          <!-- Hold the stat name -->
          <p 
          class="text-3"
          >
          Followers
          </p>
        </div>

        <!-- Hold a container for the profile state -->
        <div 
        class="stat-container"
        >

          <!-- Hold the stat number -->
          <p 
          class="heading-2"
          >
          803K
          </p>

          <!-- Hold the stat name -->
          <p 
          class="text-3"
          >
          Likes
          </p>
        </div>

        <!-- Hold a container for the profile state -->
        <div 
        class="stat-container"
        >

          <!-- Hold the stat number -->
          <p 
          class="heading-2"
          >
          1.4K
          </p>

          <!-- Hold the stat name -->
          <p 
          class="text-3"
          >
          Photos
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
